<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>GitHub User Search</h1>
    <form action="/" class="form">
        <input type="text" name="user" id="user" placeholder="Please write a username" autocomplete="off">
        <button>Get User</button>
    </form>
    <div class="result">
        <div class="avatar"></div>
        <div class="info">
            <h2 id="name"></h2>
            <p class="bio"></p>
            <p id="date"></p>
        </div>
    </div>
</body>

</html>
