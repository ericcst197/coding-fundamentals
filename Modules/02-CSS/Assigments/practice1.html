<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1- Avatar status</title>
    <link rel="stylesheet" href="practice1.css">
</head>

<body>
    <h2>User Avatar Status</h2>
    <!-- Online user -->
    <div class="avatar">
        <img src="https://www.ahpd.org/assets/1/6/Chris-FVPersonalw.jpg" alt="avatar">
        <span class="status online"></span>
    </div>
    <!-- Offline -->
    <div class="avatar">
        <img src="https://www.ahpd.org/assets/1/6/Chris-FVPersonalw.jpg" alt="avatar">
        <span class="status offline"></span>
    </div>
    <!-- Busy -->
    <div class="avatar">
        <img src="https://www.ahpd.org/assets/1/6/Chris-FVPersonalw.jpg" alt="avatar">
        <span class="status busy"></span>
    </div>
</body>

</html>
